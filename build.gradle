plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.mockito:mockito-core:2.23.4'
    compile 'io.cucumber:cucumber-java:4.3.1'
    compile 'io.cucumber:cucumber-core:4.3.1'
    compile 'org.projectlombok:lombok:1.18.8'
    testCompile 'io.cucumber:cucumber-junit:4.3.1'
    testImplementation "io.cucumber:cucumber-java:4.3.1"
    testImplementation "io.cucumber:cucumber-junit:4.3.1"
}



group = 'java8'
version = '0.0.1-SNAPSHOT'
description = 'java8'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
 